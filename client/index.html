<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We_Demo</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.js"></script>
    <script>
      const socket = io("ws://localhost:7000");
      setTimeout(() => {
        socket.emit("send", "hello from client");
      }, 5000);
      socket.on("send", (data) => {
        console.log(data);
      });
    </script>
  </head>
  <body>
    <h1>pradeep</h1>
  </body>
</html>
